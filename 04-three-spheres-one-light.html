<html>
	<head>
		<title>3 Spheres, 1 Light source</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


                        
                        //----- GEOMETRY -----
                        var geometry = new THREE.SphereGeometry( 2, 64, 64 );
			

                        //----- MATERIAL -----
                        // k_d is the diffuse coefficient constant 
                        //    in threejs k_d corresponds to the color parameter (0 to 255 or 0 to 0xff)
                        //    in the setting below: k_d (red) is 0xff, k_d (green) is 0xff and k_d (blue) is 0xff
                        // 
                        // k_s is the specular material coefficient constant
                        //    in threejs k_d corresponds the the specular parameter (0 to 255)
                        //    just like k_d, k_s would have three channels (red, green, blue)
                        //
                        // alpha is the shininess factor
                        //    in threejs alpha corresponds to shininess parameter (0 to 100)
                        //    the default value is 30
                        var red_material = new THREE.MeshPhongMaterial( { color: 0xff0000, 
                                                                          specular: 0xffffff, 
                                                                          shininess: 0, 
                                                                          flatShading: false } );	


			var green_material = new THREE.MeshPhongMaterial( { color: 0x00ff00, 
                                                                          specular: 0xffffff, 
                                                                          shininess: 5, 
                                                                          flatShading: false } );

			var blue_material = new THREE.MeshPhongMaterial( { color: 0x0000ff, 
                                                                          specular: 0xffffff, 
                                                                          shininess: 10, 
                                                                          flatShading: false } );

                        //---- MESH -----
                        var red_sphere = new THREE.Mesh( geometry, red_material );
			scene.add( red_sphere );
                        red_sphere.position.set(-6, 0, 0); 

                        var green_sphere = new THREE.Mesh( geometry, green_material );
			scene.add( green_sphere );
                        // green_sphere.position.set(0, 0, 0); 
 
 			var blue_sphere = new THREE.Mesh( geometry, blue_material );
			scene.add( blue_sphere );
                        blue_sphere.position.set(6, 0, 0);                       

                        
                        //----- LIGHT(S) ----- 
                        pointlight = new THREE.PointLight( 0xffffff, 1.0 );
                        pointlight.position.set(0, 0, 3);
                        scene.add( pointlight );


                            // the next three lines are not needed all the time
                            // we want to visualize the point light source in this sample program
                            var sphereSize = 0.1;
                            var pointLightHelper = new THREE.PointLightHelper( pointlight, sphereSize );
                            scene.add( pointLightHelper );


                        //----- CAMERA -----
                        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
                        camera.position.z = 10; // 8;

          
                        //----- ACTION! -----
                        var radius = 8;
                        var theta = 0;  // rotation angle in degrees    
                              
			var animate = function () {
				requestAnimationFrame( animate );
                                
				                               
                                // rotate the light source about the y axis
                                pointlight.position.x = radius * Math.cos(theta * Math.PI/180);
                                pointlight.position.y = 0; 
                                pointlight.position.z = radius * Math.sin(theta * Math.PI/180);

                                theta = (theta + 1) % 360;              

				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
